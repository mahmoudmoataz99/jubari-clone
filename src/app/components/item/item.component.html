<article>
    <a [href]="link" class="card text-decoration-none position-relative rounded rounded-4">
        <img [src]="imageUrl" class="card-img-top rounded rounded-4">
        <div class="overlay rounded rounded-4"></div> 
        <div class="card-body text-center position-absolute top-50 start-50 translate-middle text-white">
          <h4 class="card-title">{{ title }}</h4>
        </div>
      </a>
</article>
