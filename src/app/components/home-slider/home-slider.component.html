<section class="d-flex justify-content-around g-3 w-100 my-2 py-2 overflow-y-hidden overflow-x-scroll">
  <article *ngFor="let card of cardsData" class="col-xl-5 col-md-8 col-sm-9 col-7 p-2">
    <div [routerLink]="['/service',card.id]" class="card position-relative rounded-4" [ngStyle]="{'background-image': 'url(' + card.imageUrl + ')'}" style="height: 250px; background-repeat: no-repeat; background-position: center center; background-size: cover;">
      <div class="overlay rounded-4"></div>
      <div class="card-body text-center d-flex align-items-center justify-content-center text-white position-relative">
        <h4 class="card-title" style="z-index: 2;">{{ card.title }}</h4>
      </div>
    </div>
  </article>
</section>
