<main class="container my-3">
  <section class="row w-100 gx-4">
    @for (offer of offers; track offer.id) {
    <div [routerLink]="['/offer', offer.id]" class="col-xl-3 col-lg-4 col-6">
      <article
        [style.background-image]="'url(' + offer.imageUrl + ')'" class="p-0 text-white rounded rounded-4 position-relative"
        style="height: 230px; background-position: center center; background-repeat: no-repeat; background-size: cover;">
        <div>
          <div class="overlay rounded rounded-4"></div>

          <div class="w-100 position-relative z-3 my-3 d-flex justify-content-end">
            <p style="background-color: var(--light-blue)" class="fw-bolder p-2 text-primary-emphasis rounded-start-3 rounded-end-0">
              {{ offer.price }}
            </p>
          </div>

          <div class="container position-relative z-3 w-100">
            <h5>{{ offer.title }}</h5>
            <div class="mt-3">
              <div class="d-flex align-items-center column-gap-3 my-1" *ngFor="let info of offer.baseInfo">
                <i [ngClass]="info.iconPath"></i>
                <span class="">{{ info.label }}</span>
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>}
  </section>
</main>
