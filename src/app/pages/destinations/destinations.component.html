<!-- tourist-destinations.component.html -->
<section class="container">
    <p class="my-4 text-center fs-5">
      وكالة سياحة متخصصة تسعى لراحة العملاء وتوفير خدمات متنوعة في مجال السفر والسياحة.
    </p>
  
    <div class="row g-4 my-4">
      <!-- Loop through the array of destinations and pass data to the app-item component -->
      <app-item *ngFor="let item of destinations" 
                [title]="item.title" 
                [imageUrl]="item.imageUrl" 
                [link]="item.link" 
                class="col-lg-3 col-md-6">
      </app-item>
    </div>
  </section>
